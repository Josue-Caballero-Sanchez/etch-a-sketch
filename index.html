<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
  </head>  

  <body>
    <h1 class="header">Etch-a-Sketch</h1>

    <div class="main-container">
      <div class="draw-options-container">
        <button class="color-mode-button">Color mode</button>
        <button class="eraser-button">Eraser</button>
        <button class="clear-button">Clear</button>
        <p class="grid-text">16 x 16</p>
        <input type="range" min="1" max="64" value="16" class="slider">
      </div>

      <div class="grid">
        
      </div>
    </div>

  </body>
</html>
